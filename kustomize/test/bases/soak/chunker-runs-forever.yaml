apiVersion: batch/v1
kind:       Job
metadata:
  name: chunker
spec:
  template:
    spec:
      containers:
        - name: chunker
          env:
            # Chunkers run forever, but reduce the volume of chunks per stream.
            - name:  CHUNKER_STREAMS
              value: "-1"
            - name:  CHUNKER_CHUNKS
              value: "3"
