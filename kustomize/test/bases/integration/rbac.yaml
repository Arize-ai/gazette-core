apiVersion: v1
kind:       ServiceAccount
metadata:
  name: integration-runner
  labels:
    app.kubernetes.io/name: integration
---
apiVersion: rbac.authorization.k8s.io/v1
kind:       Role
metadata:
  name: integration-runner
  labels:
    app.kubernetes.io/name: integration
rules:
  - apiGroups:
      - apps
    resources:
      - pods
    verbs:
      - list
      - get
      - watch
      - delete
      - exec
---
apiVersion: rbac.authorization.k8s.io/v1
kind:       RoleBinding
metadata:
  name: integration-runner
  labels:
    app.kubernetes.io/name: integration
subjects:
  - kind:     ServiceAccount
    name:     integration-runner
    apiGroup: ""
roleRef:
  kind:     Role
  name:     integration-runner
  apiGroup: rbac.authorization.k8s.io
