# soak runs a soak test of Gazette using a local image registry.
bases:
  - ../../bases/soak

patchesStrategicMerge:
  - always-pull.yaml

images:
  - name:    gazette/broker
    newName: localhost:32000/broker
    newTag:  latest

  - name:    gazette/examples
    newName: localhost:32000/examples
    newTag:  latest
